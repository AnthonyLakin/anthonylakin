<div class="imgWrapper">
  <img class="background" ngSrc="../../../assets/img/home/mountains1.jpg" alt="background" fill>
  <mat-grid-list cols="4" rowHeight="100px" gutterSize="5px">
  <mat-grid-tile *ngFor="let tile of tiles"
                 [colspan]="tile.cols"
                 [rowspan]="tile.rows"
                 [style.border]="tile.border">
    {{tile.text}}
  </mat-grid-tile>
  </mat-grid-list>

</div>
